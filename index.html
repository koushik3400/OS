<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body background="images.jpg">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <center><h1>SignUp Form</h1></center>
                    <br>
                    <br>
                    <center>Name :    <input type="text" class="box" id="name" name="name" placeholder="Name" required /></center>
                    <br>
                    <center>Email :   <input type="email" class="box" id="email" name="email" placeholder="Email" required /></center>
                    <br>
                    <center>Phone No : <input type="text" class="box" id="phno" minlength="10" maxlength="10" pattern="{0-9} {10}" name="phno" placeholder="Mobile" required /></center>
                    <br>
                    <center>Password : <input type="password" class="box" id="password" name="password" placeholder="Password" required /></center>
                    <br>
                    <center><input type="submit" value="Submit" id="submit" /></center>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
