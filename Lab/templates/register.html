<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register Now</title>
</head>
<body>
<div class="container">
  <form action="/register" method="post">
    <center>Name :    <input type="text" class="box" id="name" name="username" placeholder="Name" required /></center>
    <br>
    <center>Email :   <input type="email" class="box" id="email" name="email" placeholder="Email" required /></center>
    <br>
    <center>Phone No : <input type="text" class="box" id="phno" minlength="10" maxlength="10" pattern="{0-9} {10}" name="phno" placeholder="Mobile" required /></center>
    <br>
    <center>Password : <input type="password" class="box" id="password" name="password" placeholder="Password" required /></center>
    <br>
    <center><input type="submit" value="Submit" id="submit" /></center>
  
</form>
</div>
</body>
</html>
